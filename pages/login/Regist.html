<script>
	const vm = new Vue({
		el: '#app',

		data() {
			var validateLoginName = async (rule, value, callback) => {
				if (value == '') {
					callback(new Error('请输入账户'))
					return;
				}
				if (value.length < 3 || value.length > 6) {
					callback(new Error('请3-6位账户名'))
					return;
				}
				const regUserAccount = /^[A-Za-z0-9]{3,6}$/;
				if (!regUserAccount.test(value)) {
					callback(new Error('请输入英文或者数字'));
					return;
				}
				callback();
			};
			var validatePass = (rule, value, callback) => {
				if (value == '') {
					callback(new Error('请再次输入密码'));
				} else if (value.length < 3 || value.length > 6) {
					callback(new Error('请输入3-6位密码'));
				} else {
					callback();
				}
			};
			var validateEmail = (rule, value, callback) => {
				//验证邮箱的正则表达式
				const regEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
				if (regEmail.test(value)) {
					//合法的邮箱
					return callback();
				}
				callback(new Error("请输入合法的邮箱"));
			};
			var validateMobile = (rule, value, callback) => {
				const regMobile = /^1[3-9][0-9]{9}$/;
				if (regMobile.test(value)) {
					return callback();
				}
				callback(new Error("请输入合法的手机号"));

			}
			return {
				user: {
					loginName: '',
					password: '',
					confirmPass: '',
					email: '',
					mobile: '',
					verifyCode: ''

				},

				rules: {
					loginName: [{
							required: true,
							message: '请输入账户名',
							trigger: 'blur'
						},
						{
							validator: validateLoginName,
							trigger: 'blur',
						}
					],
					password: [{
							required: true,
							message: '请输入密码',
							trigger: 'blur'
						},
						{
							validator: validatePass,
							trigger: 'blur',
						}
					],
					confirmPass: [{
							required: true,
							message: '请输入密码',
							trigger: 'blur'
						},
						{
							validator: validatePass,
							trigger: 'blur',
						}
					],
					email: [{
							required: true,
							message: '请输入邮箱',
							trigger: 'blur'
						},
						{
							validator: validateEmail,
							trigger: 'blur',
						}
					],
					mobile: [{
							required: true,
							message: '请输入手机号',
							trigger: 'blur'
						},
						{
							validator: validateMobile,
							trigger: 'blur'
						}
					],
					verifyCode: [{
							required: true,
							message: '请输入验证码',
							trigger: 'blur'
						},
						{
							min: 4,
							max: 6,
							message: '请输入6位验证码',
							trigger: 'blur'
						}
					]
				}
			}
		},
		methods: {
			submitForm(formName) {
				this.$refs[formName].validate(async (valid) => {
					if (valid) {
						const {
							code
						} = await checkLogin(this.user);
						if (code == "500") {
							this.$message("账户或密码错误")
						} else {
							this.$message("登陆成功")

						}
					} else {
						// this.$message.error('error submit!')
						return false;
					}
				});
			},
			sendVerfyCode() {
				this.$refs[formName].validate(async (valid) => {
					if (valid) {

					} else {
						return false
					}
				});
			},
			resetForm(formName) {
				this.$refs[formName].resetFields();
			},
		}
	})
</script>
