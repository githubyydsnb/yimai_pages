<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <div>
        {{news.id}},{{news.title}},{{news.content}}
    </div>
</div>
<script type="module">
    import  {getNewsById} from '../../api/news.js';
    let params = window.location.search.split("=");
    let id = params[1];

    const vm = new Vue({
        el:"#root",
        data(){
            return{
                news:{}
            }
        },
        mounted:function(){
            this.getById(id);
        },
        methods:{
            async getById(id){
                let response = await getNewsById(id);
                console.log(response);
                this.news = response.data;
            }
        }
    })
</script>

</body>
</html>
